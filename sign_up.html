<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- CSS -->
  <link rel="stylesheet" href="">

<body>
<div class="signup-container">
      <div class="signup">

        <div class="signup-text">
          <div class="text">
            <p>Bandai Namco Korea Mall</p>
            <p>신규등록</p>
          </div>
          <div class="signuplogo">
            <img src="./images/logo.png" alt="로고">
          </div>
        </div>

        <div class="bar"></div>
        <p>등록시작</p>
        <p>완료</p>
        <p>아이디</p>
        <input type="text" name="userName" placeholder="아이디를 입력해주세요">
        <p>비밀번호</p>
        <input type="password" name="userPassword" placeholder="비밀번호를 입력해주세요">
        <p>비밀번호(확인용)</p>
        <input type="password" name="userPassword" placeholder="비밀번호를 한번 더 입력해주세요">
      </div>
    </div> 
</body>
</html>
