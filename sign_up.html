<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset_css.css">
  <link rel="stylesheet" href="./css/sign_up.css">
  <link rel="stylesheet" href="./css/font.css">
</head>
<body>

    <!------------- //sign up form container// ----------------->
    <div class="signup-container">

      <!------------- //회원가입// ---------------->
      <div class="signup">




        <!-------------------------------------->
        <!------회원가입 상단 텍스트 / 로고----->
        <div class="signup-text">
            <p>Bandai Namco Korea Mall</p>
            <p>신규등록</p>
            <img src="./images/logo.png" alt="로고">
        </div>
        <!-------------------------------------->
        <!-------------------------------------->





        <!-------------------------------------->
        <!------------- 진행 바 ---------------->
        <div class="progress-bar">
          <progress value="10" max="100"></progress>
          <p>등록시작</p>
          <p>완료</p>
        </div>
        <!-------------------------------------->
        <!-------------------------------------->






        <!-------------------------------------->
        <!--------- 아이디 / 비밀번호 ---------->
        <div class="id-password">
          <p>아이디</p>
          <input type="text" name="userName" placeholder="아이디를 입력해주세요">
          <p>비밀번호</p>
          <input type="password" name="userPassword" placeholder="비밀번호를 입력해주세요">
          <p>※ 영문, 숫자, 특수문자 포함 8글자 이상</p>
          <p>비밀번호(확인용)</p>
          <input type="password" name="userPassword" placeholder="비밀번호를 한번 더 입력해주세요">
        </div>
        <!-------------------------------------->
        <!-------------최하단 메뉴-------------->

        <div class="bottom_menu">
          <button type="button">다음</button>
          <p class="sns-text">SNS계정으로 가입하기</p>
  
          <div class="sns-logo">
            <img src="./images/kakaotalk.svg" alt="">
            <img src="./images/facebook.svg" alt="">
            <img src="./images/google.svg" alt="">
            <img src="./images/apple.svg" alt="">
          </div>
        </div>

        <!-------------------------------------->
        <!-------------------------------------->



      </div>
    </div> 
</body>
</html>
